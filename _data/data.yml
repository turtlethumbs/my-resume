experiences:
    title: Experiences
    info:
      - role: SDET
        time: Nov 2019 - Jul 2020
        company: Panya Studios, Bangkok, Thailand
        details: |
          - Assited senior management in winning contracts by demonstrating that our software can perform on a just in time basis.
          - Delivered well written test strategy and test plans which kept team alignment and formalized our testing process.
          - Built a comprehensive manual test case suite from the ground up which empowered all team members to execute painless regression tests.
          - Leveraged AWS CodePipeline to execute automated tests against the software and prevent the release of defective software.
          - Reported well-written defects in Jira and aided in their resolution to ensure a high-degree of software quality.
          - Contributed to the code in accordance to SOLID principles as full stack web developer to Angular and Node.js systems.
          - Implemented test suite using Appium to automate repetitive smoke testing against Android and iOS release candidates.

      - role: Game Design Consultant
        time: Aug 2019 - Nov 2019
        company: Venomite Studios (Remote)
        details: |
          - Implemented game development user stories and player interactions in Unity Software.
          - Plan and estimate the time required to complete game development tasks.

      - role: Full Stack Web Developer
        time: Mar 2014 - Oct 2015
        company: Ace Mart Restaurant Supply, San Antonio, Texas
        details: |
          - Developed websites with WordPress, Drupal CMS, and custom PHP / MVC solutions.
          - Developed Magento EE theme and modules.
          - Developed APIs and web apps with PHP, Zend, Slim Framework, and Backbone.js MV*.
          - Developed tools to automate reporting processes for my department.
          - Onboarded team members to use Git for versioning.
          - Managed domain name purchases and renewals.


