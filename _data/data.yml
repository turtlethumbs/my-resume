experiences:
    title: Experiences
    info:
      - role: Technical Lead
        time: Oct 2020 - Apr 2023
        company: Confidential, Bangkok, Thailand
        details: |
          - Assisted senior management to win contracts by demonstrating that our SaaS platform met client expectations.
          - Delivered two restful API integrations responsible for syncing products and inventory to Shopify brand websites.
          - Slashed the time required to setup development environment for newcomers from four hours to 10 minutes.
          - Developed Shopify websites for major cosmetics and pet food brands according to specifications.
          - Contributed Typescript and Python in accordance to SOLID principles as a full stack developer to REACT and Django systems.
          - Spearheaded an initiative to advance on path to continuous deployment of the software by formalizing the release process.
          - Leveraged CircleCI to execute automated Cypress tests against the software and prevent releasing defects into production.

      - role: Software Development Engineer in Test
        time: Nov 2019 - Sep 2020
        company: Panya Studios, Bangkok, Thailand
        details: |
          - Assited senior management to win contracts by demonstrating that our live streaming solution could perform as required.
          - Delivered comprehensive test strategy and test plans which kept team alignment and formalized our testing process.
          - Built a detailed manual test suite from the ground up which empowered all team members to execute a painless regression.
          - Leveraged AWS CodePipeline to execute automated tests against the software and prevent releasing defects into production.
          - Reported well-written defects in Jira and collaborated with team members to establish a high-degree of quality assurance.
          - Contributed Typescript in accordance to SOLID principles as a full stack developer to Angular and Node.js systems.
          - Implemented reliable test suite using Appium to automate repetitive smoke testing against Android and iOS release candidates.

      - role: Game Development Consultant
        time: Aug 2018 - Nov 2019
        company: Venomite Studios (Remote)
        details: |
          - Implemented planned user stories and game development tasks in Unity Software under a signed NDA.
          - Planned and estimated the time required to complete game development tasks.

      - role: University Student
        time: Jan 2016 - Aug 2018
        company: Full Sail University, Winter Park, Florida, USA
        details: |
          - Demolished Full Sail's Bachelor Degree in Game Design program while maxing out my Global Professionalism Standards score to 100 points.
          - Graduated as the Valdictorian of my class with a GPA of 3.92
          - Received the Advanced Achievement Award as the top student in my graduating class.

      - role: Full Stack Web Developer
        time: Mar 2014 - Oct 2015
        company: Ace Mart Restaurant Supply, San Antonio, Texas, USA
        details: |
          - Built Drupal and WordPress informational websites which served to inform customers about our companies products.
          - Played vital role in developing and optimizing Magento EE e-commerce website that replaced the previous website.
          - Spearheaded the management of domain name registrations, renewals and configuration for company websites.
          - Leveraged Google Maps in revamping the company's store locator page accessible to customers throughout Texas.
          - Automated the weekly reporting to roll-up department team member reports into a single email for senior management.

      - role: Maneuver Control System (MCS) Technician
        time: Jan 2011 – May 2014
        company: US Army, San Antonio, Texas, USA
        details: |
          - Maintained four Sun Servers running VMWare ESX, and routinely configured and managed software patches for multiple virtualized systems running Windows Server 2003 and Windows Server 2008.
          - Completed over 50 help desk requests for internal users for over 55 laptops running Windows XP and Windows Vista.
          - Migrated up to 55 laptop information systems from Windows XP to Windows Vista.
          - Administered routine software updates to over 55 laptops computers running Windows XP and Windows Vista, and 10 virtualized servers running Windows Server 2003 and Windows Server 2008.
          - Implemented PowerShell and Batch scripts which served to effectively automate routine system maintenance tasks.
          - Performed routine duties of adding and removing users and computers, creating and removing security groups, and other expected administrative tasks in Active Directory.

      - role: Information Management Officer
        time: May 2010 - Dec 2010
        company: US Army, Mannheim, Germany
        details: |
          - Implemented BitLocker Drive Encryption on over 100 internal information systems running Windows Vista.
          - Maintained a Windows Server 2003 file server which provided reliable external file storage to over 100 internal employees.
          - Facilitated video teleconference meetings for the executives and officials of my organization.

      - role: Information Assurance Security Officer
        time: Jun 2009 - May 2010
        company: US Army, Bagram, Afghanistan
        details: |
          - Processed over 100 firewall, Blue Coat, and Websense web filter modification requests as an approving authority.
          - Managed, and consolidated Retina Enterprise Scanner vulnerability assessment reports for over 15,000 information systems distributed throughout Afghanistan.
          - Planned, managed, and implemented Retina scanning and reporting procedures for eight regional IASOs distributed throughout Afghanistan.


